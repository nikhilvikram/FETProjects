<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="sidenav.toggle()"
      *ngIf="isHandset$ | async"
    >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>

    <span routerLink="/home" style="cursor: pointer">Bestify Your Time</span>
    <!-- <span class="flexExpand"></span>
    Logout<span class="material-icons logout" routerLink="">logout</span> 
    <mat-icon>logout</mat-icon>-->
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav
    #sidenav
    opened="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Home</a>
      <a mat-list-item routerLink="/user">User</a>
      <a mat-list-item routerLink="/admin">Admin</a>
      <a mat-list-item href="#">About Us</a>
      <a mat-list-item href="#">Contact Us</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- add your content here! -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
