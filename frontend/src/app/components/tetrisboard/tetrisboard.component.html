<div class="myTetris">
    <div class="grid main">
        <canvas #board class="game-board image-fluid"></canvas>
        <div class="right-column">
            <div class="card">
                <div class="card-body">
                    <div>
                        <h1>TETRIS</h1>
                        <p>Score: {{ points }}</p>
                        <p>Lines: {{ lines }}</p>
                        <p>Level: {{ level }}</p>
                        <canvas #next class="next"></canvas>
                    </div>
                    <button (click)="play()" class="play-button btn btn btn-success">Play</button>
                </div>
            </div>

        </div>
    </div>
</div>
