
<div class="row">
    <div class="col-6 col-md-2">.
        
    </div>
    <div class="col-12 col-md-8">
        <h1 class="head"><span><mat-icon>playlist_add</mat-icon></span>ADD SONG</h1>
<form [formGroup]="audio" (ngSubmit)="onSubmit()">

    <label for="title">Song Title</label>
    <input class="form-control"  id="title" type="text" formControlName="title">

    
    <label for="artist">Song Artist</label>
    <input class="form-control"  id="artist" type="text" formControlName="artist">

    
    <label for="rating">Song Rating</label>
    <input class="form-control"  id="rating" type="number" formControlName="rating">

    
    <label for="audiofile">Song Audio File</label>
    <input class="form-control"  id="audiofile" type="audiofile" formControlName="audiofile">

    <input class="btn" type="submit">
</form>

    </div>
    <div class="col-6 col-md-2">
        
    </div>
  </div>
