<div class="grid-container">
  <h1 class="mat-h1">Home</h1>
  <mat-grid-list cols="2" rowHeight="70vh">
    <mat-grid-tile
      *ngFor="let card of cards | async"
      [colspan]="card.cols"
      [rowspan]="card.rows"
    >
      <mat-card class="home-card">
        <mat-card-header>
          <mat-card-title>
            {{ card.title }}
          </mat-card-title>
        </mat-card-header>
        <!-- <mat-card-content class="home-card-content">
                <div>Card Content Here</div>
              </mat-card-content> -->
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
